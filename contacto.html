	<div id="content-info" class="panel panel-body">
      <h2 class="text-center">Contacto</h2>

  <div class="content-inner panel panel-default">
    <div class="panel-body">
      
      
      
        <p>Puede utilizar este formulario para contactar con nosotros.</p>      
    <form action="contacto.html" method="post" id="comment-form" class="contactme" role="form">
        
      <fieldset>
        
      <div class="form-inline row clearfix" style="margin-top: 0.8em;">
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <label for="c_name" class="sr-only">Nombre o apodo&nbsp;:</label>
          <input name="c_name" id="c_name" type="text" class="form-control" value="" placeholder="Nombre o apodo" style="width: 100%;" required>
        </div>
        
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <label for="c_mail" class="sr-only">Direcci贸n de correo electr贸nico&nbsp;:</label>
          <input name="c_mail" id="c_mail" type="email" class="form-control" value="" placeholder="Direcci贸n de correo electr贸nico" style="width: 100%;" required>
        </div>
        
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" style="margin-top: 0.8em;">
          <label for="c_site" class="sr-only">Sitio web (opcional)&nbsp;:</label>
          <input name="c_site" id="c_site" type="text" class="form-control" value="" placeholder="Sitio web (opcional)" style="width: 100%;">
        </div>
        
        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" style="margin-top: 0.8em;">
          <label for="c_subject" class="sr-only">Subject&nbsp;:</label>
          <input name="c_subject" id="c_subject" type="text" class="form-control" value="" placeholder="Subject" style="width: 100%;" required>
        </div>
         
        <p style="display:none">
          <input name="f_mail" type="text" size="30" maxlength="255" value=""/>
        </p>
      </div>

        <p class="field">
          <label for="c_message">Message&nbsp;:</label>
          <textarea name="c_message" id="c_message" class="form-control" rows="7" required></textarea>
        </p>
        <div class="g-recaptcha" data-sitekey="6Lcc8QsTAAAAAH7NLIN7jFiqzEEug_6fv6KlDbUR"></div>
        <p class="text-center clearfix">
          <input type="submit" class="btn btn-danger" value="enviar"/>
        </p>
      </fieldset>
        
    </form>
        
    </div>
  </div>

  </div>
